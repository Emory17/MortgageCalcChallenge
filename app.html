<html lang="en">
    <head>
        <meta charset="UTF-8" />

            href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

        <!-- Dev Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

        <link href="/css/site.css" rel="stylesheet" />

        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="/index.html">
                        <img src="/img/ESoperLogoTransparent.png" height="50" />
                        Mortgage Calculator
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-es">
                            <i class="bi bi-list"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="/index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/code.html">The Code</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/Emory17">The Repo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://esoper-portfolio.netlify.app">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                                <!-- Change Link -->
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-3">
            <div class="row pt-3">
                <div class="col-12 col-md-4">
                    <div class="border rounded-3 p-3 h-100">
                        <div class="row row-cols-1 row-cols-md-2 g-3">
                            <div class="col d-flex flex-column justify-content-center">
                                <label for="Amount" class="form-label fs-4">Loan Amount</label>
                            </div>
                            <div class="col">
                                <input id="amount" name="Amount" type="number" class="form-control" value="25000" />
                            </div>
                            <div class="col">
                                <label for="Months" class="form-label fs-4">Term (Months)</label>
                            </div>
                            <div class="col">
                                <input id="months" name="Months" type="number" class="form-control" value="60" />
                            </div>
                            <div class="col">
                                <label for="Rate" class="form-label fs-4">Interest Rate</label>
                            </div>
                            <div class="col">
                                <div class="d-flex align-items-center">
                                    <input id="rate" name="Rate" type="number" class="form-control" value="5" />
                                    <div class="w-100">%</div>
                                </div>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary" onclick="calcMortgage()">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 text-center">
                    <div class="border rounded-3 p-3 h-100 d-flex flex-column justify-content-between">
                    <div class="display-4 fw-medium">Your Monthly Payments</div>
                    <div id="monthly" class="display-4 fw-medium">$0.00</div>
                    <div>
                        <div class="d-flex">
                            <div class="text-start w-100 fs-4">Total Principal</div>
                            <div id="tprin" class="text-end w-100 fs-4">$0.00</div>
                        </div>
                        <div class="d-flex">
                            <div class="text-start w-100 fs-4">Total Interest</div>
                            <div id="tint" class="text-end w-100 fs-4">$0.00</div>
                        </div>
                        <div class="d-flex">
                            <div class="text-start w-100 fs-4">Total Cost</div>
                            <div id="tcost" class="text-end w-100 fs-4">$0.00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="calcTable"></tbody>
                </table>
            </div>
        </main>

        <footer class="py-3">
            <div class="container">
                <div class="row row-cols-1 row-cols-lg-3 gy-3 py-3 align-items-center text-center">
                    <div class="col text-light order-md-first text-lg-start">&copy; 2023 Emory Soper</div>
                    <div class="col">
                        <img src="img/ESoperLogoTransparent.png" height="50" />
                    </div>
                    <div class="col text-lg-end">
                        <a href="https://www.linkedin.com/in/emory-soper"><i class="socialicons bi bi-linkedin p-2"></i></a>
                        <a href="https://github.com/Emory17"><i class="socialicons bi bi-github p-2"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <template id="trtemp">
            <tr>
                <td data-id="month"></td>
                <td data-id="pay"></td>
                <td data-id="prin"></td>
                <td data-id="int"></td>
                <td data-id="total"></td>
                <td data-id="bal"></td>
            </tr>
        </template>

        <!-- Bootstrap JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <!-- Sweet Alerts-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- App JS-->
        <script src="/js/site.js"></script>
